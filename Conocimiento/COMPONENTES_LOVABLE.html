<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Componentes Lovable - Biblioteca</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Outfit:wght@700;800;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
    h1, h2, h3 { font-family: 'Outfit', sans-serif; }
    .shadow-lovable { box-shadow: 0 0 0 1px rgba(0,0,0,.03), 0 2px 4px rgba(0,0,0,.05), 0 12px 24px rgba(0,0,0,.05); }
    .shadow-lovable-lg { box-shadow: 0 0 0 1px rgba(0,0,0,.03), 0 4px 6px rgba(0,0,0,.05), 0 20px 40px rgba(0,0,0,.08); }
    .shadow-cta { box-shadow: 0 4px 14px 0 rgba(147, 51, 234, 0.39), 0 0 0 1px rgba(147, 51, 234, 0.1); }
  </style>
</head>
<body class="bg-slate-50">

<!-- HERO COMPONENT -->
<section class="relative overflow-hidden bg-gradient-to-br from-slate-50 via-white to-slate-100 py-32 md:py-48">
  <div class="absolute inset-0 bg-[linear-gradient(to_right,#8080800a_1px,transparent_1px),linear-gradient(to_bottom,#8080800a_1px,transparent_1px)] bg-[size:14px_24px]"></div>
  <div class="relative max-w-7xl mx-auto px-6">
    <div class="grid md:grid-cols-2 gap-16 items-center">
      <div class="space-y-8">
        <div class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-indigo-50 border border-indigo-100">
          <span class="w-2 h-2 bg-indigo-500 rounded-full animate-pulse"></span>
          <span class="text-sm font-semibold text-indigo-700">Oferta Limitada</span>
        </div>
        <h1 class="text-6xl md:text-7xl font-extrabold tracking-tight leading-[1.1] text-balance">
          <span class="text-transparent bg-clip-text bg-gradient-to-r from-slate-900 to-slate-600">
            Tu Título Aquí
          </span>
        </h1>
        <p class="text-xl md:text-2xl text-slate-600 leading-relaxed">
          Subtítulo con promesa clara y específica
        </p>
        <div class="flex flex-col sm:flex-row gap-4">
          <button class="group relative px-8 py-4 rounded-full bg-gradient-to-r from-indigo-600 to-indigo-700 text-white font-semibold text-lg shadow-cta hover:shadow-xl hover:scale-105 transition-all">
            Comprar Ahora
          </button>
        </div>
      </div>
      <div class="relative">
        <div class="absolute inset-0 bg-gradient-to-tr from-indigo-500/20 to-transparent blur-3xl"></div>
        <img src="https://images.unsplash.com/photo-1633356122544-f134324a6cee?w=800&q=80" class="relative rounded-3xl shadow-lovable-lg" alt="Product" />
      </div>
    </div>
  </div>
</section>

</body>
</html>
